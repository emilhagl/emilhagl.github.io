<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p class="feed-subscribe">
          <a href="https://www.linkedin.com/in/emil-häglund-0292a71a9" target="_blank" rel="noopener noreferrer">
            <!-- Font Awesome LinkedIn Icon -->
            <i class="fab fa-linkedin fa-2x svg-icon" style="vertical-align: middle; margin-right: -15px;"></i>
            <span>Emil Häglund</span>
          </a>
            <!-- <a href="{{ site.feed.path | default: 'feed.xml' | absolute_url }}">
            <svg class="svg-icon orange">
              <use xlink:href="{{ 'assets/minima-social-icons.svg#linkedin' | relative_url }}"></use>
            </svg><span>Emil Häglund</span>
          </a> -->
        </p>
      {%- if site.author %}
        <ul class="contact-list">
          <!-- {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%} -->
          {% if site.author.email -%}
            <li><span>Contact: </span><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
