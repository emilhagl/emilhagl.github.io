---
layout: base
---

<article class="research-article">
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  {% if page.tldr %}
    <p><strong>TLDR:</strong> {{ page.tldr }}</p>
  {% endif %}
  {% if page.abstract %}
    <p><strong>Abstract:</strong> {{ page.abstract }}</p>
  {% endif %}
  {% if page.image %}
    <div>
      <img src="{{ page.image | relative_url }}" alt="Image for {{ page.title }}">
    </div>
  {% endif %}
  <a href="{{ page.download_link | relative_url }}" target="_blank">Download PDF</a>

  <div>
    {{ content }}
  </div>
</article>
